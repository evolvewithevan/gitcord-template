# category.yaml - Defines a category and its included channels

name: Main Area          # Display name of the category
position: 1              # Position in the server sidebar (lower = higher)
type: text               # 'text', 'voice', or 'category'


channels:
  - memes                # Channel filename without extension, channel display order is defined within each yaml individually, not here.
  - off-topic
  - general
